<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.cloud{
			width: 100px;
			height: 100px;
			margin: 50px auto;
			background: #999;
			border-radius: 50%;
			box-shadow: 
				120px 0px 0 -10px #999,
				95px 20px 0 0 #999,
				30px 30px 0 -10px #999,
				90px -20px 0 0 #999,
				40px -40px 0 0 #999;
		}
		.border{
			margin: 50px auto;
			width: 200px;
			height: 100px;
			background: deeppink;
			box-shadow: 
				inset 0 0 0 6px #fff,
				0 0 0 10px #333,
				0 0 0 15px #aaa,
				0 2px 5px 15px #666;
		}
	</style>
</head>
<body>
<div class="cloud"></div>
<div class="border"></div>
</body>
</html>
