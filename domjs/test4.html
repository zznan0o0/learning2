<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		#container ul li
		{
			width: 200px;
			height: 100px;
			margin-top:50px;
			background-color: yellow;
			list-style: none; 
		}
	</style>
</head>
<body>
<div id="container">
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
<script type="text/javascript">
	var container = document.getElementById('container');
	var conLi = container.getElementsByTagName('li');

	for(var i = 0; i<conLi.length; i++){
		conLi[i].timer = null;

		conLi[i].onmouseover = function(){
			startMove(this, 300);
		}

		conLi[i].onmouseout = function(){
			startMove(this, 200);
		}
	}
	
	function startMove(_this, Target){
		clearInterval(_this.timer);
		_this.timer = setInterval(function(){
			var speed = (Target-_this.offsetWidth)/5;
			speed = speed>0?Math.ceil(speed):Math.floor(speed);

			if(Target == _this.offsetWidth){
				clearInterval(_this.timer);
			}
			else{
				_this.style.width = _this.offsetWidth+speed+'px';
			}
		}, 30);		
	}	
</script>
</body>
</html>
