<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>1234567890</p>
<button id="btn">button</button>
<script type="text/javascript">
	var btn = document.getElementById('btn');

	btn.onclick = function(){
		var select = getSelection();
		var selectR = select.getRangeAt(0);

		if(selectR.collapsed){
			selectR.setStart(selectR.startContainer, selectR.startOffset - 1);
		}

		selectR.deleteContents();
	}
</script>
</body>
</html>
